<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prokast</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/imask"></script>
    
</head>
<body>

    <div class="ramka">
        <form action="">
            <h1>Rejestracja</h1>
            
            <!--Login-->
            <div class="input-box">
                <input type="email" maxlength="50" id="Login" placeholder="Login" required>
            </div>

            <!--Password-->
            <div class="input-box">
                <input type="password" minlength="8" maxlength="20" id="Password" placeholder="Hasło" required>
            </div>

            <!--Password2-->
            <div class="input-box">
                <input type="password" minlength="8" maxlength="20" id="Password2" placeholder="Powtórz hasło" required >
                <span id="passwordMessage" class="message"></span>
            </div>

            <!--First Name-->
            <div class="input-box">
                <input type="text" maxlength="50" id="FirstName" placeholder="Imię" required>
            </div>

            <!--Last Name-->
            <div class="input-box">
                <input type="text" maxlength="50" id="LastName" placeholder="Nazwisko" required>
            </div>


            <!--Business Name-->
            <div class="input-box">
                <input type="text" maxlength="100" id="BusinessName" placeholder="Nazwa Firmy" required>
            </div>

            <!--Nip-->
            <div class="input-box">
                <input type="text" id="NIP"  placeholder="NIP" required>
            </div>
            

            <!--Addresss-->
            <div class="input-box">
                <input type="text" maxlength="100" id="Address" placeholder="Adres" required>
            </div>

            <!--NIP-->
            <div class="input-box">
                <input type="tel" pattern="\d*" inputmode="numeric"  id="PhoneNumber" placeholder="Numer telefonu" required>
                
            </div>

            <!--Postal Code-->
            <div class="input-box">
                <input type="tel" pattern="\d{5}" maxlength="6" inputmode="numeric" id="PostalCode"  placeholder="Kod pocztowy" required>
            </div>


            <!--City-->
            <div class="input-box">
                <input type="text" maxlength="50" id="City" placeholder="Miasto" required>
            </div>

            <!--Country-->
            <div class="input-box">
                <input type="text" maxlength="50" id="Country" placeholder="Państwo" required>
            </div>


            <button type="button" onclick="validateAndRegister()" class="btn">Zarejestruj</button>

            <div class="register-link">
                <p>Powrót do logowania <a href="login.html">Logowanie</a></p>
            </div>

            
           
        </form>
    </div>

    <script src="Masks.js"></script>
    <script src="checkpsw.js"></script> 
    <script src="registration.js"></script>
    
</body>
</html>
