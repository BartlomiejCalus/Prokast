<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prokast</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>

    <div class="ramka">
        <form action="">
            <h1>Rejestracja</h1>
            <div class="input-box">
                <input type ="text" placeholder="Email"
                required>
                <i class='bx bxs-envelope'></i> 
            </div>
            
            <div class="input-box">
                <input type ="text" placeholder="Login"
                required>
                <i class='bx bxs-log-in-circle' ></i>
            </div>

            <div class="input-box">
                <input type ="text" placeholder="Nazwa firmy"
                required>
                <i class='bx bxs-briefcase'></i>
            </div>

            <div class="input-box">
                <input type ="text" maxlength="10" placeholder="NIP"
                required>
                <i class='bx bx-search-alt-2'></i>
            </div>

            <div class="input-box">
                <input type ="password" minlength="8" placeholder="Hasło"
                required>
                
                <i class='bx bxs-low-vision' ></i>
            </div>

            <div class="input-box">
                <input type ="password" minlength="8" placeholder="Powtórz hasło"
                required>
                <i class='bx bxs-low-vision' ></i>
            </div>
            
          
        
           
            <button type="submit" class="btn">Zarejestruj</button>
           
            <div class="register-link">
                <p>Powrót do logowania <a 
                    href="login.html">Logowanie</a></p>
            </div>

            
        </form>
    </div>
    
</body>
</html>
