    <main>
        <h1>Dodaj Parametry</h1>
        <form action="#" >
            <!-- Pole na nazwę parametru -->
            <label for="parameter-name">Nazwa parametru:</label>
            <input type="text" id="name" placeholder="Wprowadź nazwę" required>
            
            <!-- Pole na rodzaj parametru -->
            <label for="parameter-type">Rodzaj parametru:</label>
            <input type="text" id="type" placeholder="Podaj rodzaj" required>
    
            <!-- Pole na ilość parametru -->
            <label for="parameter-value">Wartość:</label>
            <input type="text" id="value" placeholder="Wprowadź wartość" required>
    
            <!-- Przycisk wysyłania -->
            <button type="button" id="'button" class="button" onclick="params()" >Dodaj parametr</button>
        </form>
    </main>

    <script src="params.js"></script>
    
</body>
</html>
